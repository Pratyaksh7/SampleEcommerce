<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Commerce</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="mavbar navbar-expand-sm navbar-fixed-top">
      <ul class="nav navbar-nav">
        <li><a href="" class="nav-link">Home</a></li>
        <li><a href="/admin-login/" class="nav-link">Admin Login</a></li>
      </ul>
      <ul class="nav justify-content-end">
        <li>
          <a href="" class="nav-link">Cart:<b>( {{cart_size}} ) Items</b></a>
        </li>
        <li><a href="/cart/checkout" class="nav-link">Checkout</a></li>
      </ul>
    </nav>

    <br /><br />
    <div class="page-header" align="center">
      <h2>Login</h2>
    </div>

    <style type="text/css">
      .centerdv {
        width: 45%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
    </style>

    <div class="container centerdv">
      <br />
      <form action="" method="post">
        {% csrf_token %} {% if login == False %}
        <div class="alert alert-danger" role="alert">
          Bad Login
        </div>
        {% endif %}
        <b>Username: </b>
        <input type="text" name="username" class="form-control" />
        <br />
        <b>Password: </b>
        <input type="password" name="password" class="form-control" />
        <br />
        <input type="submit" value="Login" class="btn btn-info btn-lg" />
      </form>
    </div>
  </body>
</html>
